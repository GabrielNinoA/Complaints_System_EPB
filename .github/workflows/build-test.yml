name: Build & Test

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: complaints_boyaca
          MYSQL_USER: complaints_user
          MYSQL_PASSWORD: secure_password_2024
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (Backend)
        run: npm install

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h"127.0.0.1" -uroot -proot --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done
        
      - name: Initialize Database
        run: |
          mysql -h 127.0.0.1 -uroot -proot complaints_boyaca < database-setup-test.sql
        
      - name: Run tests (Backend) 
        env:
          NODE_ENV: test
          DB_HOST: 127.0.0.1
          DB_USER: complaints_user
          DB_PASSWORD: secure_password_2024
          DB_NAME: complaints_boyaca
          DB_PORT: 3306
        run: npm test

      - name: Run build check (Backend)
        run: npm run build --if-present

      - name: Install dependencies (Frontend)
        working-directory: ./frontend
        run: npm install

      - name: Run build (Frontend)
        working-directory: ./frontend
        run: npm run build
